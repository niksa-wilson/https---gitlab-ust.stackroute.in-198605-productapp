<div class="container-fluid">
    <form [formGroup]="searchForm" (ngSubmit)="searchProductById()">
        <div class="form-group">
            <label for="my-input">Enter the product ID to search</label>
             <input id="my-input" class="form-control" type="number" formControlName="searchId">
        </div>

        <div class="form-group mt-4">
            <input type="submit" value="Search Product">
        </div>

    </form>

    
</div>

<div class="conatiner text-center" *ngIf="!flag" [style.display]='display'>
    <p>Product Not Found</p>
</div>

    <div class="container" [style.display]="display">
    <div *ngIf="flag">
    <table class="table table-light">
        <thead>
            <tr>
                <th>
                    id
                </th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>


            </tr>
        </tbody>
    </table>
</div>
</div>
